name: Release CI

on:
  push:
    tags:
      - '*'

jobs:
  release-go:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-npm:
    needs: [release-go] # only release to npm if build passes
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'
      -
        name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: installer-${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            installer-${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      -
        name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
      -
        name: Install dependencies
        run: cd installer && pnpm install --ignore-scripts
      -
        name: Publish to npm
        run: cd installer && pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  test-release:
    needs: [release-npm] # test only if build passes and publish to npm works
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      -
        name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14
      -
        name: Install prjkt-installer
        run: npm install -g prjkt-installer
      -
        name: Run help command
        run: prjkt help
